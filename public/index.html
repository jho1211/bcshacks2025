<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRIAX</title>
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
</head>

<body>
  <header>
    <h1>TRIAX</h1>
  </header>

  <div class="role-bar">
    <div class="left" id="userRole">... DASHBOARD</div>
    <div class="right">
      <span id="userCallSign">...</span>
      <span>PIN: 1234567890</span>
      <span>PRECINCT: METRO CENTRAL</span>
    </div>
  </div>

  <main>
    <div class="left-sidebar">
      <div id="map"></div>
      <div class="panel">
        <h2>OUTGOING ALERTS</h2>
        <div class="placeholder" id="outgoing-alerts"></div>
      </div>
    </div>

    <div class="right-sidebar">
      <div class="panel-row">
        <div class="panel call-list">
          <h2>INCOMING CALL LIST</h2>
          <div class="placeholder"></div>
        </div>
        <div class="panel units-list">
          <h2>AVAILABLE UNITS</h2>
          <div class="placeholder"></div>
        </div>
      </div>

      <div class="panel">
        <h2>RADIO TRAFFIC TRANSCRIPTION</h2>
        <ul class="placeholder" id="transcription-list"></ul>
        <button id="summarizeBtn">SUMMARIZE TRANSCRIPT</button>
        <h3>RECORD HERE...</h3>
        <button id="recordBtn">Press backslash to talk</button>
        <audio id="audioPlayback" controls></audio>
      </div>
    </div>
  </main>

  <script src="leaflet/leaflet.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="index.js"></script>
  <script src="clientSocket.js"></script>
  <script src="ai.js"></script>
</body>

</html>
